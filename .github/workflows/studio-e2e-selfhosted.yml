name: Studio E2E Selfhosted

on:
  push:
    branches: [master]
    paths:
      - 'packages/pg-meta/**/*'
      - 'apps/studio/**'
      - 'e2e/studio/**'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [master]
    paths:
      - 'packages/pg-meta/**/*'
      - 'apps/studio/**'
      - 'e2e/studio/**'
      - 'pnpm-lock.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  test-selfhosted:
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'skip-e2e') }}
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Install dependencies
        run: pnpm i
      - name: Install Playwright Browsers
        run: pnpm -C e2e/studio exec playwright install --with-deps

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Get Vercel Preview URL for Selfhosted Studio
        id: vercel_preview
        run: |
          npm install -g vercel@latest
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ secrets.VERCEL_TEAM_ID }}

          DEPLOYMENT_URL=$(vercel ls ${{ secrets.VERCEL_PROJECT_ID_SELFHOSTED }} --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ secrets.VERCEL_TEAM_ID }} --json | jq -r '.[0].url')
          echo "DEPLOYMENT_URL=https://$DEPLOYMENT_URL" >> $GITHUB_ENV

          echo "Waiting for deployment to become available..."

          # Poll the deployment URL every 20 seconds, for up to 12 minutes (36 attempts)
          for i in {1..36}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://$DEPLOYMENT_URL)
            if [ "$STATUS" = "200" ]; then
              echo "Deployment is live."
              break
            else
              echo "Deployment not ready yet (status: $STATUS). Retrying in 20s..."
              sleep 20
            fi
          done

          if [ "$STATUS" != "200" ]; then
            echo "Timed out waiting for deployment." >&2
            exit 1
          fi

      - name: Set ENV Vars for Selfhosted Test
        run: |
          echo "TEST_ENV=preview" >> $GITHUB_ENV
          echo "BASE_URL=${{ env.DEPLOYMENT_URL }}" >> $GITHUB_ENV
          echo "API_BASE_URL=${{ env.DEPLOYMENT_URL }}/api" >> $GITHUB_ENV
          echo "PREVIEW_PROJECT_REF=default" >> $GITHUB_ENV

      - name: Run Playwright selfhosted E2E tests
        run: pnpm -C e2e/studio run e2e:preview

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-selfhosted
          path: e2e/studio/playwright-report/
          retention-days: 7
